<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="registrationEmail">Email адрес</label>
        <input type="email" class="form-control" id="registrationEmail" required>
      </div>
      <div class="form-group">
        <label for="registrationPassword">Пароль</label>
        <input type="password" class="form-control" id="registrationPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Обработчик отправки формы регистрации
      $('#registrationForm').submit(function(event) {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию
        // Получаем данные формы
        var email = $('#registrationEmail').val();
        var password = $('#registrationPassword').val();
        // Ваша логика обработки регистрации здесь
        console.log('Регистрация: Email - ' + email + ', Пароль - ' + password);
      });
    });
  </script>
</body>
</html>
